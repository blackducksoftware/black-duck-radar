<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Duck Radar Options</title>
    <style>
        .input-container {
            display: block;
        }
        .label {
            margin: 5px;
            height: 36px;
            width: 100%;
            font-size: 12px;
        }
        .input {
            margin: 5px;
            padding: 5px;
            width: 350px;
        }
        .submit {
            margin: 5px;
            padding: 5px;
        }
        .status {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="input-container">
    <div id="status" class="status">
    </div>
    <form>
        <label class="label">BlackDuck Server Address:</label>
        <input class="input" id="blackduckUrl" />
        <label class="label">API Token:</label>
        <input class="input" id="blackduckApiToken" type="password" />
        <button class="submit" id="submit">Save</button>
    </form>
</div>
<script src="options.min.js"></script>
</body>
</html>
