<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Duck Radar Options</title>
</head>
<body>
<div class="input-container">
    <div id="status">
    </div>
    <form class="login-form">
        <label class="origin-label">BlackDuck Server Address:</label>
        <br/>
        <input class="input" id="blackduckUrl" />
        <br/>
        <label class="password-label">API Token:</label>
        <br/>
        <input class="input credential-input" id="blackduckApiToken" type="password" />
        <br/>
        <button class="submit-link" id="submit">Save</button>
    </form>
</div>
<script src="options.min.js"></script>
</body>
</html>
